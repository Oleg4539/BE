<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Користувачі</title>
</head>
<body>
  <h1>Реєстрація користувача</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Ім'я" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Зареєструватися</button>
  </form>

  <h2>Список користувачів</h2>
  <button onclick="loadUsers()">Завантажити користувачів</button>
  <ul id="userList"></ul>

  <h1>Вхід користувача</h1>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required><br>
  <input type="password" id="loginPassword" placeholder="Пароль" required><br>
  <button type="submit">Увійти</button>
</form>

<div id="notesSection" style="display:none;">
    <h2>Ваші нотатки</h2>
  
    <form id="noteForm">
      <input type="text" id="noteTitle" placeholder="Заголовок" required><br>
      <textarea id="noteContent" placeholder="Зміст нотатки" required></textarea><br>
      <button type="submit">Додати нотатку</button>
    </form>
  
    <ul id="noteList"></ul>
  </div>  

  <script src="users.js"></script>
</body>
</html>
